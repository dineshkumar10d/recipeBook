        <div class="row">
            <div class="col-xs-12">
                <form>
                    <div class="row">
                        <div class="col-sm-5 form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" #nameInput>
                        </div>
                        <div class="col-sm-2" form-group>
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" class="form-control" #amountInput>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddItem()" [disabled]="isUpdate">Add</button>&nbsp;
                            <button class="btn btn-warning" type="button" (click)="onUpdateItem()" [disabled]="!isUpdate">Update</button>&nbsp;
                            <!-- <button class="btn btn-danger" type="button">Delete</button>&nbsp;
                            <button class="btn btn-primary" type="button">Clear</button> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-10">
            <ul class="list-group">
                <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients;let i = index">
                    {{ingredient.name}} ({{ingredient.amount}})
                    <div class="action_buttons_header" style="text-align: right;">
                        <button class="btn btn-success" (click)="onModify(i)">Modify</button>&nbsp;
                        <button class="btn btn-danger" (click)="onDelete(i)">Delete</button>
                    </div>
                </a>
            </ul>
        </div>
        </div>

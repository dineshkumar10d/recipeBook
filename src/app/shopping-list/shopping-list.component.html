<div class="row">
    <div class="col-sm-10">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients;let i = index">
                {{ingredient.name}} ({{ingredient.amount}}g)
                <div class="action_buttons_header" style="text-align: right;">
                    <button class="btn btn-success" (click)="onModify(i)">Modify</button>&nbsp;
                    <button class="btn btn-danger">Delete</button>
                </div>
            </a>
        </ul>
    </div>
</div>
